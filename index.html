<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Container -->
    <div class="container">
        <div class="containerTitle">
            <h1 class =apptitle>Weatherbee App</h1>
        </div>
    <!-- Time -->
        <div id="clock"></div>
    <!-- Weather-->
        <div class="container2">
            <p class ="temp">°F</p>
            <p class ="city">City</p>
            <p class="desc">Temperature Description</p>
            <!-- Zipcode Input -->
                <p class="inputTitle">
                    Zipcode: <input class="inputValue" placeholder="Zipcode"></input>
                    <button class = "button">Submit</button>
                </p>
        </div>
    </div>
    <footer><p>© Jenny Tang 2020</p></footer>
<script text ="text/javascript" src ="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</html>
